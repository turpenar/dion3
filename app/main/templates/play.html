{% extends 'base.html' %}


{% block head %}
    <title>Dion - Play</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            // Connect to the Socket.IO server.
            // The connection URL has the following format, relative to the current page:
            //     http[s]://<domain>:<port>[/<namespace>]
            var socket = io();

            // Event handler for new connections.
            // The callback function is invoked when a connection with the
            // server is established.
            socket.on('connect', function() {
                socket.emit('connect_room', {first_name:  "{{character_first_name}}", last_name:  "{{character_last_name}}"})
                socket.emit('my_event', {data:  "look", first_name:  "{{character_first_name}}", last_name:  "{{character_last_name}}"})
            });

            socket.on('game_action', function(msg, cb) {
                $('#log').append('<br>' + $('<div/>').text('> ' + msg.data).html());
                if (cb)
                    cb();
            });

            socket.on('game_event', function(msg, cb) {
                $('#log').append('<br>' + '<div>' + msg.data + '</div>');
                if (cb)
                    cb();
            });

            socket.on('status_update', function(msg, cb) {
                $('#status-window-id').html(msg['data'])
            })

            // Interval function that tests message latency by sending a "ping"
            // message. The server then responds with a "pong" message and the
            // round trip time is measured.
            var ping_pong_times = [];
            var start_time;
            window.setInterval(function() {
                start_time = (new Date).getTime();
                $('#transport').text(socket.io.engine.transport.name);
                socket.emit('my_ping');
            }, 1000);

            // Handler for the "pong" message. When the pong is received, the
            // time from the ping is stored, and the average of the last 30
            // samples is average and displayed.
            socket.on('my_pong', function() {
                var latency = (new Date).getTime() - start_time;
                ping_pong_times.push(latency);
                ping_pong_times = ping_pong_times.slice(-30); // keep last 30 samples
                var sum = 0;
                for (var i = 0; i < ping_pong_times.length; i++)
                    sum += ping_pong_times[i];
                $('#ping-pong').text(Math.round(10 * sum / ping_pong_times.length) / 10);
            });

            // Handlers for the different forms in the page.
            // These accept data from the user and send it to the server in a
            // variety of ways
            $('form#emit').submit(function(event) {
                socket.emit('my_event', {data: $('#emit_data').val(), first_name: "{{character_first_name}}", last_name:  "{{character_last_name}}"});
                $('#emit_data').val('')
                return false;
            });
            $('form#disconnect').submit(function(event) {
                socket.emit('disconnect_room', {first_name:  "{{character_first_name}}", last_name:  "{{character_last_name}}"})
                socket.emit('disconnect_request');
                return false;
            });

            window.onbeforeunload = function () {
                socket.emit('disconnect_room', {first_name:  "{{character_first_name}}", last_name:  "{{character_last_name}}"})
            };
        });
    </script>
{% endblock %}


{% block body %}
    <h1>Dion - Play</h1>
    <p>
    </p>

    <div class="topnav">
        <div class="page_title">Dion</div>
          <a href="logout">Log Out</a>
    </div>


    <div class="interface-window" id="interface-window">
        <div id="log">You are not currently connected.</div>
    
        <div class="status-window" id="status-window-id">
        <span>Your character status will be displayed here.</span>
        </div>
    </div>

    <form id="emit" method="POST" action='#'>
        <input type="text" name="emit_data" id="emit_data" placeholder="Action">
        <input type="submit" value="Enter">
    </form>

    <form id="disconnect" method="POST" action="#">
        <input type="submit" value="Disconnect">
    </form>


{% endblock %}
